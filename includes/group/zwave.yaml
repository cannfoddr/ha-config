zwave:
  view: yes
  entities:
    - group.controller
    - group.door
    - group.pir
    - group.flood
    - group.switches
    - group.extenders

Controller:
  entities:
    - zwave.aeotec_zw090_zstick_gen5_eu

Door:
  entities:
    - zwave.neo_coolcam_doorwindow_detector
    - zwave.neo_coolcam_doorwindow_detector_2

PIR:
  entities:
    - zwave.fibaro_system_fgms001zw5_motion_sensor
    - zwave.neo_coolcam_battery_powered_pir_sensor

Flood:
  entities:
    - zwave.fibaro_system_fgfs101_flood_sensor

Switches:
  entities:
    - zwave.aeotec_zw075_smart_switch_gen5
    - zwave.aeotec_zw075_smart_switch_gen5_2
    - Zwave.wenzhou_tkb_control_system_tz69_smart_energy_plug_in_switch

Extenders:
  entities:
    - zwave.aeotec_zw117_range_extender_6
    - zwave.aeotec_dsd37_range_extender
